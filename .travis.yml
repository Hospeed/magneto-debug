sudo: false
language: php
php:
  - 5.5
env:
  - MAGENTO_VERSION=magento-ce-1.9.0.1

services:
  - mysql

install:
  # install composer
  - wget -O composer-setup.php https://getcomposer.org/installer
  - php composer-setup.php --filename=composer

  # install modman
  - bash < <(wget -q --no-check-certificate -O - https://raw.github.com/colinmollenhour/modman/master/modman-installer)
  - modman --version

  # install n98-magerun
  - wget https://files.magerun.net/n98-magerun.phar
  - chmod +x n98-magerun.phar
  - ./n98-magerun.phar --version

# configure our database and install magento
before_script:
  # clean mysql database
  - mysql -e "DROP DATABASE IF EXISTS magento_test; CREATE DATABASE IF NOT EXISTS magento_test;" -uroot
  # install Magento
  - echo "install magento"
  - rm -rf magento/; mkdir magento
  - curl https://codeload.github.com/OpenMage/magento-mirror/tar.gz/1.9.2.3 | tar xz -C "magento"
  - ls -al
  - ls -al magento
  - cd magento
  - ./n98-magerun.phar install --magentoVersion "$MAGENTO_VERSION" --installationFolder "magento" --dbHost "127.0.0.1" --dbUser "root" --dbName "magento_test" --baseUrl "http://testmagento.local" --noDownload
  - # install dependencies
  - # install module

script:
  - cd magento
